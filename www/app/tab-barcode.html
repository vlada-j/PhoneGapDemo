<ion-view view-title="Barcode">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Barcode scanner result</div>
      <div class="item item-body">
        <div>
			<p>Text: <b>{{text}}</b></p>
			<p>Format: <b>{{format}}</b></p>
			<p>Can celled: <b>{{cancelled}}</b></p>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Errors</div>
      <div class="item item-body">
        <div>
			{{msg}}
        </div>
      </div>
    </div>

	  <button class="button button-block button-positive" ng-click="scan()">SCAN</button>
  </ion-content>
</ion-view>
